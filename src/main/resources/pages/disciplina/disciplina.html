<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../../css/records.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <script src="../../javascript/disciplina/disciplina.js"></script>
    <title>Disciplina</title>
</head>
<body>
    <header>
        <h1 class="header-title">Disciplina</h1>
    </header>

    <main id="main">
        <button type="button" class="button blue mobile" id="cadastrarDisciplina">Cadastrar Disciplina</button>
        <input type="text" id="inputPesquisar" class="inputPesquisa" placeholder="Pesquisar por nome">
        <table class="records" id="tabela">
            <tr>
                <th hidden>Id</th>
                <th>Nome</th>
                <th>Aulas por semanal</th>
                <th>Carga horaria</th>
                <th>Ação</th>
            </tr>


        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Disciplina</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="formModal">
                    <input type="hidden" id="inputId">
                    <input type="text" class="modal-field" id="inputNome" required placeholder="Nome da Disciplina">
                    <input type="number" class="modal-field" id="inputCargaHoraria" required placeholder="Carga horaria">
                    <input type="number" class="modal-field" id="inputAulaSemanal" required placeholder="Qtd aulas por semana">
                </form>
                <footer class="modal-footer">
                    <button class="button blue" id="btnCancelar">Cancelar</button>
                    <button class="button green" id="btnSalvar">Salvar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Vinícius SB
    </footer>
</body>
</html>
